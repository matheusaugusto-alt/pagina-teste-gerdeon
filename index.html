    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],

              brand: {
                orange: '#FF7A00',

              }
            },
            animation: {
              'pulse-soft': 'pulse-soft 2s infinite ease-in-out',
              'bounce-slow': 'bounce-slow 3s infinite ease-in-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'pulse-soft': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(255, 122, 0, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 20px 10px rgba(255, 122, 0, 0.2)' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fadeInUp': {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'orange-gradient': 'linear-gradient(135deg, #FFA800 0%, #FF7A00 100%)',
            }
          }
        }

    <style>
      :root {
        --brand-orange: #FF7A00;
        --brand-orange-light: #FFA800;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
      }
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        transition: 0.5s;
        opacity: 0;
      }
      .btn-shine:hover::after {
        opacity: 1;
        left: 120%;
        top: 120%;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF7A00;
        border-radius: 5px;
      }
    </style>
